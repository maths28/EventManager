<h1 mat-dialog-title>Suppression d'un évènement</h1>
<mat-dialog-content>
  <p>Voulez vous vraiment supprimer l'évènement <b>{{data.name}} ({{data.id}})</b> ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Non</button>
  <button mat-button [mat-dialog-close]="true">Oui</button>
</mat-dialog-actions>
